<title>Gallery API Task</title>
<script type="text/javascript" src="jquery.js"> </script> 
<script>

        $(function() {
           $.getJSON('results.json?m=text', function(data) {
            data.forEach(function (r) {
                if (r.id%2 == 0){ bcolor='lightgreen';}else{bcolor='white';}
                  var tblRow = "<tr style='background:"+bcolor+";'>" 
                    + "<td style='padding:10px;'>" + r.id + "</td>" 
                    + "<td style='padding:10px;text-align: left'>" + r.description + "</td>" 
                    + "<td style='padding:10px'width='27%'>" + r.filename + "</td>" 
                    + "<td style='padding:10px;text-align: left;' width='35%'>" + r.src + "</td>" 
                    + "</tr>"
                   $(tblRow).appendTo("#user tbody");
             }).error(function(){
                console.log('error: json not loaded');
            });
           });
        });
        </script>

<style>
#title{
    border-bottom: 1px solid silver;
    padding:10px;

    color:white;
    
}
